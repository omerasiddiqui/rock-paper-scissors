<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Oswald" rel="stylesheet">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="scoreCard" class="wrapper">
    <h1>Rock, Paper, Scissors</h1>

    <div class="user"></div>
    <div class="computer"></div>

    <div class="winner"></div>

    <div class="score">
      <div class="scoreUser"></div>
      <div class="scoreComputer"></div>
    </div>
    <div class="buttons">
      <button id="rock">rock</button>
      <button id="paper">paper</button>
      <button id="scissors">scissors</button>
    </div>
  </div>

  <div class="wrapper result hide">
    <div id="resultUser" class="hide">
      <h2>User WINS!</h2>
      <button id="restartU" class="restart">Restart Game</button>
    </div>
    <div id="resultComputer" class="hide">
      <h2>User LOSES!</h2>
      <button id="restartC" class="restart">Restart Game</button>
    </div>
  </div>


  <script src="js/script.js"></script>

</body>

</html>
